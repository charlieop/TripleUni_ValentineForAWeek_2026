# Nginx configuration for Django with Docker
# Place this in /etc/nginx/sites-available/api.charlieop.com
# Create symlink: sudo ln -s /etc/nginx/sites-available/api.charlieop.com /etc/nginx/sites-enabled/

upstream django_backend {
    server 127.0.0.1:8000;
}

server {
    server_name api.charlieop.com;
    client_max_body_size 20m;

    # Path to your static files (adjust this to your actual project path)
    set $project_root /path/to/your/backend;

    # Serve static files directly
    location /static/ {
        alias $project_root/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve media files directly
    location /media/ {
        alias $project_root/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Proxy all other requests to Django
    location / {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings for better performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    listen 443 ssl http2; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/api.charlieop.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api.charlieop.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = api.charlieop.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name api.charlieop.com;
    return 404; # managed by Certbot
}
